<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark black background */
            color: #fff; /* White text for contrast */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        section#contact {
            position: relative;
            width: 100%;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7); /* Black-grey transparency */
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-content h2 {
            margin: 0;
            font-size: 2.5em;
            color: #ff69b4;
            text-align: center;
        }

        .social-media {
            margin: 20px 0; /* Increased gap */
            display: flex;
            gap: 15px;
        }

        .social-media a {
            color: #fff;
            font-size: 2em;
            text-decoration: none;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: scale(1.05);
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <section id="contact">
        <div class="contact-content">
            <h2>Contact</h2>
            <div class="social-media">
                <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                    <img src="linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <img src="twitter-icon.png" alt="Twitter">
                </a>
                <a href="mailto:your-email@example.com" aria-label="Gmail">
                    <img src="gmail-icon.png" alt="Gmail">
                </a>
            </div>
            <a href="https://calendly.com/your-link" class="cta-button">Book a Free Schedule</a>
        </div>
    </section>
</body>
</html>
