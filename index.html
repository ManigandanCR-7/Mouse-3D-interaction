<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D SaaS Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    .portfolio-header {
      text-align: center;
      padding: 50px 0;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .portfolio-item {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .portfolio-item:hover {
      transform: scale(1.05);
    }
    .portfolio-item-content {
      padding: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      position: relative;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 1000px;
      background: #333;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #999;
      text-decoration: none;
      cursor: pointer;
    }
    video, img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header class="portfolio-header">
    <h1>Our Projects</h1>
    <p>Explore our cutting-edge 3D SaaS solutions.</p>
  </header>

  <section class="portfolio-grid">
    <div class="portfolio-item" onclick="openProjectDetails('project1')">
      <div class="portfolio-item-content">
        <h2>Project Title 1</h2>
        <p>Short description...</p>
      </div>
    </div>
    <div class="portfolio-item" onclick="openProjectDetails('project2')">
      <div class="portfolio-item-content">
        <h2>Project Title 2</h2>
        <p>Short description...</p>
      </div>
    </div>
    <!-- Add more portfolio items as needed -->
  </section>

  <div id="project-details" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProjectDetails()">&times;</span>
      <h2 id="project-title">Project Title</h2>
      <p id="project-description">Detailed description...</p>
      <img id="project-image" src="path/to/project-image.jpg" alt="Project Image">
      <video id="project-video" src="path/to/project-video.mp4" controls></video>
    </div>
  </div>

  <a-scene>
    <a-box position="0 1.5 -5" rotation="0 45 45" color="#4CC3D9" mouse-cursor>
      <a-animation attribute="rotation"
                   dur="10000"
                   fill="forwards"
                   to="360 405 45"
                   repeat="indefinite"></a-animation>
    </a-box>
  </a-scene>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('mouse-cursor', {
      init: function () {
        let lastMouseMove = new Date();
        window.addEventListener('mousemove', (event) => {
          let now = new Date();
          if (now - lastMouseMove < 50) return;
          lastMouseMove = now;

          let mousePosX = (event.clientX / window.innerWidth) * 2 - 1;
          let mousePosY = -(event.clientY / window.innerHeight) * 2 + 1;

          this.el.setAttribute('position', {
            x: mousePosX * 5,
            y: mousePosY * 5,
            z: -5
          });
        });
      }
    });

    function openProjectDetails(projectId) {
      const projectDetails = document.getElementById('project-details');
      const title = document.getElementById('project-title');
      const description = document.getElementById('project-description');
      const image = document.getElementById('project-image');
      const video = document.getElementById('project-video');

      // Set the project details (you would fetch this data from a server in a real application)
      if (projectId === 'project1') {
        title.textContent = 'Project Title 1';
        description.textContent = 'Detailed description of Project 1...';
        image.src = 'path/to/project1-image.jpg';
        video.src = 'path/to/project1-video.mp4';
      } else if (projectId === 'project2') {
        title.textContent = 'Project Title 2';
        description.textContent = 'Detailed description of Project 2...';
        image.src = 'path/to/project2-image.jpg';
        video.src = 'path/to/project2-video.mp4';
      }

      projectDetails.style.display = 'block';
    }

    function closeProjectDetails() {
      document.getElementById('project-details').style.display = 'none';
    }
  </script>
</body>
</html>
