<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark black background */
            color: #fff; /* White text for contrast */
        }

        section.contact-section {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 105, 180, 0.4);
            margin: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }

        section.contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.6), rgba(255, 20, 147, 0.3));
            border-radius: 15px;
            filter: blur(10px);
            z-index: -1;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            }
        }

        .contact-heading {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff69b4;
            text-transform: uppercase;
        }

        .social-icons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            color: #ff69b4;
            font-size: 2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff1493;
            transform: scale(1.2);
        }

        .calendly-heading {
            font-size: 1.5em;
            margin: 30px 0 20px;
            color: #ff69b4;
        }

        .calendly-booking {
            margin-bottom: 30px;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2 class="contact-heading">Contact</h2>
        <div class="social-icons">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="mailto:example@gmail.com">Gmail</a>
        </div>
        <h3 class="calendly-heading">Schedule a Meeting</h3>
        <div class="calendly-booking">
            <!-- Insert your Calendly embed code here -->
            <iframe src="https://calendly.com/your-calendly-link" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <a href="https://calendly.com/your-calendly-link" class="cta-button">Book a Free Schedule</a>
    </section>
</body>
</html>
