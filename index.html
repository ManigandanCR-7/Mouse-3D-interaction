<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SaaS Modern Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark black background */
            color: #fff; /* White text for contrast */
            overflow-y: scroll; /* Enable vertical scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        /* WebKit-based browsers */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }

        /* Blinking effect */
        ::-webkit-scrollbar-thumb:active {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                background: #ff69b4;
            }
            50% {
                background: #ff1493;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1140px;
            margin: 0 auto;
        }

        .header-content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header-content h1 {
            margin: 0;
            font-size: 2em;
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo">
            <h1>Nilofer 3D SaaS</h1>
            <nav class="nav-links">
                <a href="#testimonials">Testimonials</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Nilofer 3D SaaS. All rights reserved.</p>
    </footer>
</body>
</html>
