<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SaaS Modern Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark black background */
            color: #fff; /* White text for contrast */
            overflow-y: scroll; /* Enable vertical scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        section {
            padding: 60px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            margin: 60px 20px;
        }

        /* About Section Styles */
        .about-section {
            text-align: center;
            padding: 80px 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            margin: 60px auto;
            max-width: 1140px;
        }

        .about-heading {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        .about-description {
            width: 45%;
            text-align: left;
            font-size: 1.2em;
            margin-right: 20px;
        }

        .about-image {
            width: 45%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .slider-dots div {
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider-dots .active {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <section id="about" class="about-section">
        <h2 class="about-heading">About</h2>
        <div class="about-container">
            <div class="about-description" id="about-description">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo non ex fermentum, ut elementum purus malesuada. Curabitur imperdiet felis vitae turpis consequat, vel tincidunt dolor convallis.</p>
            </div>
            <div class="about-image" id="about-image" style="background-image: url('image1.jpg');"></div>
        </div>
        <div class="slider-dots" id="slider-dots">
            <div class="active" onclick="showSlide(0)"></div>
            <div onclick="showSlide(1)"></div>
            <div onclick="showSlide(2)"></div>
        </div>
    </section>

    <script>
        const slides = [
            {
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo non ex fermentum, ut elementum purus malesuada. Curabitur imperdiet felis vitae turpis consequat, vel tincidunt dolor convallis.",
                image: 'image1.jpg'
            },
            {
                description: "Curabitur imperdiet felis vitae turpis consequat, vel tincidunt dolor convallis. Nullam scelerisque leo non ex fermentum, ut elementum purus malesuada. Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                image: 'image2.jpg'
            },
            {
                description: "Vestibulum eu urna orci. Phasellus at velit ac sapien sagittis vehicula non ut nisi. Nulla facilisi. Duis vel massa at ex viverra varius. Nullam scelerisque leo non ex fermentum.",
                image: 'image3.jpg'
            }
        ];

        let currentSlide = 0;

        function showSlide(index) {
            currentSlide = index;
            document.getElementById('about-description').innerHTML = `<p>${slides[index].description}</p>`;
            document.getElementById('about-image').style.backgroundImage = `url('${slides[index].image}')`;

            const dots = document.querySelectorAll('.slider-dots div');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function autoSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Initial slide
        showSlide(0);

        // Auto slide every 5 seconds
        setInterval(autoSlide, 5000);
    </script>
</body>
</html>
