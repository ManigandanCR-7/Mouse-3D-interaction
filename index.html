<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar Webpage</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Dark black background */
            width: 1140px;
            height: 3340px;
            color: #fff; /* Ensure any text is visible */
            overflow-y: scroll; /* Enable vertical scrolling */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #ff69b4 #000; /* Firefox */
        }

        /* WebKit-based browsers */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }

        /* Blinking effect */
        ::-webkit-scrollbar-thumb:active {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                background: #ff69b4;
            }
            50% {
                background: #ff1493;
            }
        }

        /* Transparent blur slide */
        .blur-slide {
            position: absolute;
            top: 2013px;
            left: 3636px;
            width: 1440px;
            height: 215px;
            background: rgba(255, 255, 255, 0.1); /* Slight transparency */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 40px; /* Corner radius */
            border: 1px solid rgba(255, 105, 180, 0.3); /* Border with pinkish hue */
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6); /* Box shadow for better visibility */
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Transparent blur slide -->
    <div class="blur-slide">
        <p>This is a transparent blur slide with the specified properties.</p>
    </div>
</body>
</html>
